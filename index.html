<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <script src="js/weather.js" defer></script>
    <!--clouds-->
    <div class="clouds"></div>


<!---Navbar Header-->
<div class= "container">
    <div class="row" id="navbar">
        <div class="col-4" id="main-title"><a href="#">!WeatherNOW</a></div>
        <div class="col-1 toplink"><a href="#">Local</a></div>
        <div class="col-1 toplink"><a href="#">Global</a></div>
        <div class="col-1 toplink"><a href="#">News</a></div>
        <div class="col-1 toplink"><a href="#">Contact</a></div>
        <div class="col-2"></div>   
    </div>
</div>
<!--button for input-->
<form id="weatherForm">
    <input type="text" id="cityInput" placeholder="Enter city">
    <button type="submit">Get Weather</button>
  </form>
  <!--JS id-->
  <div id="weatherData"></div>
    <div id="weatherData">
    <h2 id="cityName"></h2>
    <p id="currentTemp"></p>
    <p id="humidity"></p>
    <p id="highTemp"></p>
    <p id="lowTemp"></p>
    <p id="weatherCondition"></p>
    <img id="weatherIcon" src="" alt="Weather Icon">
  </div>
</div>

<!--Footer Text-->
<footer>
    <div class="footer">
        <div class="footer-text">
            <p>&copy;Cynthia's Weather Channel</p>
        </div>
    </div>
</footer>
</body>
</html>
